<body>
	<script>
		/*
			Exercise 2
			How many different variables named "a" are created here?
		*/
		//  3 variable a are created, because there are 3 var statements.

		function createFunction() {
			var a = function () { //local variable a crated
				var a = "b";
				return a;
			};
			return a;
		}
		var a = createFunction();  //global variable
		console.log(a());
	</script>
</body>
